apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.ldxx.simplesttranslator"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/com.umeng.fb.v5.1.0.jar')
    compile files('libs/fastjson-1.1.34.android.jar')
    compile files('libs/xUtils-2.6.13.jar')
    compile files('libs/javabase64-1.3.1.jar')
    compile files('libs/volley.jar')
    compile files('libs/BmobSDK_V3.3.2_0127.jar')
}
